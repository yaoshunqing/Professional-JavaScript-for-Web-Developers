<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var i = 10;
			if (i > 25) {
				console.log("Greater than 25.");
			} else if (i < 0) {
				console.log("Less than 0.");
			} else {
				console.log("Between 0 and 25, inclusive.");
			}

			while(i > 10){
				i += 2 ;
			}

			do {
				i += 2;
			} while (i < 10);
			
			for(var i = 0; i < 10; i++){
				console.log(i)
			}
			
			for (var k in window){
				// console.log(k)
			}
			
			switch(i){
				case 25:
				/*合并情况*/
				case 35:
					console.log("35");
					break;
				case 45:
					console.log("45");
					break;
				default:
					break;
			}
			
		</script>
	</body>
</html>
