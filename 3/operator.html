<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			var result1 = 5 + 5; //10
			var result2 = 5 + '5'; //'55'
			var result3 = '10' + (5 + 5); //'1010'
			var result4 = 10 - '5'; //5

			console.log(result4)

			var result5 = "Brick" < "alphabet"; //true
			var result6 = "Brick".toLowerCase() < "alphabet".toLowerCase(); //false
			console.log(result6)

			//相等==和不相等-先转换类型再比较； 全等===和不全等-仅比较而不转换；
			var result1 = 5 == '5'; //true
			var result2 = 5 === '5'; //false
			console.log(result2)

			var max = (5 > 4) ? 5 : 4;
			
			//复合赋值+= *= -= 
			
			// var num1,num2,num3 = 1,2,3;这是python写法，别搞混！
			var num1 = 1, num2 = 2, num3 = 3;
			
		</script>
	</body>
</html>
