<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//按位非~就是返回数值二进制的反码，因此是补码-1
			var num1 = 25;
			var num2 = ~num1;
			console.log(num2); //-26
			//按位与&,二进制运算
			console.log(25 & 3); //1
			//按位或|
			console.log(25 | 3) //27
			//按位异或^
			console.log(25 ^ 3) //26
			
			
			
		</script>
	</body>
</html>
