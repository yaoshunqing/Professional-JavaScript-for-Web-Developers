<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//给引用类型添加属性和方法
			var person = new Object();
			person.name = "Yao";
			console.log(person.name);
			
			var num1 = 5;
			var num2 = num1; //num2为创建的新值
			
			var obj1 = Object();
			var obj2 = obj1; // obj2为obj1的引用，指向obj的内存位置
			obj1.name = "Yao";
			console.log(obj2.name);//Yao
			
			function addTen(num){
				num += 10;
				return num;
			}
			var num = 10
			var result = addTen(num);
			console.log(num,result);//10 20,因为函数内的num是形式参数，不是全局变量num
			
			//但对对象而言，则会不同。当传入引用类型时，由于指向相同内存地址故会修改原值。
			var numobj = new Object();
			function setName(obj){
				obj.name = "Yao"
			}
			setName(numobj);
			console.log(numobj.name); //Yao
			
			console.log(typeof numobj);
			console.log(numobj instanceof Object);
			
			
			
			
			
			
		</script>
	</body>
</html>
