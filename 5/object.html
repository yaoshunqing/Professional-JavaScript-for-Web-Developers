<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: black;
				color:white;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
			//使用构造函数创建Object实例
			// var person = new Object(); // var person = {};
			// person.name = "Nicholas";
			// person.age = 29;
			
			//使用对象字面量表示法,属性名会自动转为string类型
			var person = {
				name : "Nicholas",
				age : 29,
				1:3
			};
			console.log(person);
			//注意python的字典是允许数字直接作为key值的，并且可以访问
			//JS变量不能用数字开头，因此对象内用数字开头做属性名时无法索引获取，但可以创建。
			console.log(person.name);
			//也可使用方括号
			console.log(person['name'])
			console.log(person.age);
			
			//console.log(person.1);//报错
			
			function displayInfo(args){
				var output = "";
				if (typeof args.name == "string"){
					output += 'His name is' + args.name + '.';
				}
				if (typeof args.age == 'number'){
					output += " And his age is " + args.age + '.';
				}
				console.log(output);
			}
			
			displayInfo(person)
		</script>
	</body>
</html>
